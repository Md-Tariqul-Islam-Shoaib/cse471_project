{% extends 'base.html' %} {% block body %}

<table>
  <tr>
    <th style="width: 20%;background-color: yellow;">Home Team</th>
    <th style="width: 20%; background-color: red;">Away Team</th>
    <th style="background-color:yellow;">Date and Time</th>
    <th style="background-color: red;">Stadium</th>
  </tr>
  {% for match in all_matches %}
  <tr>
    <td style="background-color: yellow;"><a href="/matches/{{match.id}}">{{ match.team1 }}</a></td>
    <td style="background-color: red;"><a href="/matches/{{match.id}}">{{ match.team2 }}</a></td>
    <td style="background-color: yellow;">{{ match.time }}</td>
    <td style="background-color: red;">{{ match.stadium }}</td>
  </tr>
  {% endfor %}
</table>
